spring:
  application:
    name: demo-sentinel-provider
  devtools:
    restart:
      enabled: true
  servlet:
    multipart:
      max-file-size: 4GB
      max-request-size: 4GB
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848

server:
  port: 8080

logging:
  level:
    root: info
  file:
    name: /log/demo-sentinel-provider.log
